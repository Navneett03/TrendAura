<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Profile | E-COMMERCE WEBSITE BY EDYODA </title>
    <link rel="stylesheet" href="css/profile.css">
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <!-- header links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

</head>
<body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>


    <div class="profile-header">
        <h1>User Profile</h1>
    </div>
    <div class="profile-content">
        <div class="profile-pic">
            <img src="img/profile-picture.png" alt="Profile Picture">
        </div>
        <div class="profile-details">
            <h2>Navneet Kaur</h2>
            <p>Email: navneet.kaur@example.com</p>
            <p>Phone: +1234567890</p>
            <p>Address: 123 Shopping St, City, Country</p>
            <p>Member Since: January 2020</p>
        </div>
    </div>
    <div class="profile-actions">
        <button>Edit Profile</button>
        <button>View Orders</button>
        <button>Logout</button>
    </div>



</body>
<div id="4"></div>
    <script>
        load("footer.html");
        function load(url)
        {

            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>
</html>
